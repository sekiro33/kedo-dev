    .nearest_bt.widget-item {

    .nearest_bt.item-status {

        justify-content: start;
        align-items: center;
        gap: 0.5rem;
    }

    .nearest_bt.status-dot {
        border-radius: 50%;
        background-color: #bcbcbc;
        width: 10px;
        min-width: 10px;
        height: 10px;
    }

    .nearest_bt.status-name {
        color: #bcbcbc;
        font-size: 16px;
        font-weight: 400;
    }

    .nearest_bt.header-container {
        position: fixed;
        z-index: 100;
        width: 100%;
        background: #fff;
    }

    @keyframes spinner-rotation {
        from {
            transform: rotate(0);
        }

        to {
            transform: rotate(360deg);
        }
    }

    .kedo-spinner {
        animation: kedo-spinner-rotate 0.6s linear infinite;
        height: 24px;
        width: 24px;
        fill: black;
    }

    .kedo-loader-wrapper {
        background-color: white;
        opacity: 1;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        transition: all 0.5s;
    }

    .kedo-loader-wrapper.hidden {
        z-index: -1;
        opacity: 0;
    }

    .kedo-loader {
        width: 50px;
        --b: 8px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #514b82;
        -webkit-mask: repeating-conic-gradient(#0000 0deg,
                #000 1deg 70deg,
                #0000 71deg 90deg),
            radial-gradient(farthest-side,
                #0000 calc(100% - var(--b) - 1px),
                #000 calc(100% - var(--b)));
        -webkit-mask-composite: destination-in;
        mask-composite: intersect;
        animation: kedo-loader-rotate 1s infinite;
    }

        font-size: 2.4rem;
        margin-bottom: 0;
    }

    .nearest_bt.business_trips-page_main-content_title-button:hover {
        color: #0047ff;

    }

    .nearest_bt.business_trips_widget-item {

    }

    a.business_trips-page_main-content_add-item:hover {

    }

    @keyframes spinner-rotation {
        from {
            transform: rotate(0);
        }

        to {
            transform: rotate(360deg);
        }
    }

    @keyframes kedo-loader-rotate {
        to {
            transform: rotate(0.5turn);
        }
    }

    @keyframes kedo-spinner-rotate {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);

    }

    .st0 {

    }

    }
