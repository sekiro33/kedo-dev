const initStep1 = async () => {
  const root = document.querySelector(".kedo__window-content");
  root.innerHTML = `
          <div class="forms kedo-form__container">
              <div class="kedo-form__header"></div>
              <ul class="kedo-form__wizard"></ul>
              <div class="kedo-form__fields"></div>

      `;
  for (let i = 0; i < firstStepForms.length - 1; i++) {
    console.log(firstStepForms[i].fieldsId)
    const isValid = await <%=Scripts %>.validate(firstStepForms[i].fieldsId, enableNextButton)
    console.log(isValid)
    if (!isValid) break;
    step++
  }
  renderWizard(step, firstStepForms);
  await renderForm(firstStepForms);
};

const initStep2 = (fileId, fileName, fileExtension, fileDownloadURL) => {

  root.innerHTML = `
          <div class="forms kedo-form__container">
              <div class="kedo-form__header"></div>
              <ul class="kedo-form__wizard"></ul>
              <div class="kedo-form__fields">
                <div class="kedo-form__form"></div>
              </div>
              <div class="kedo-form__phantom-element"></div>
          </div>
      `;
  renderWizard(step, secondStepForms);
  renderForm(secondStepForms);
};

const enableNextButton = (isValid, id) => {
  const nextBtn = document.querySelector('.kedo-form__next-btn');
  if (nextBtn && id === currentId) {
    nextBtn.disabled = !isValid
  }
}

const togglePopup = () => {
  const popup = document.querySelector(".kedo-form__doc-error-container");
  const backdrop = document.querySelector(".kedo-form__backdrop");
  popup.classList.toggle("kedo-form__doc-error-container--active");
  backdrop.classList.toggle("kedo-form__backdrop--active");
};

const renderButtonPopup = (onConfirm) => {
  const errorMessageContainer = document.createElement("div");
  const errorInput = document.createElement("textarea");
  const requiredMessage = document.createElement("p");
  const text = document.createElement("p");
  const asterixElement = document.createElement("span");
  const popupBtnContainer = document.createElement("div");
  const cancelBtn = document.createElement("button");
  const confirmBtn = document.createElement("button");
  const backdrop = document.createElement("div");

  backdrop.addEventListener("click", togglePopup);
  cancelBtn.addEventListener("click", togglePopup);
  errorInput.addEventListener("input", (e) => {
    const message = document.querySelector(".kedo-form__required-text");
    if (e.target.value.length === 0) {
      message.classList.add("kedo-form__required-text--show");
      e.target.classList.add("kedo-form__doc-error-input--invalid");
    } else if (
      e.target.classList.contains("kedo-form__doc-error-input--invalid")
    ) {
      e.target.classList.remove("kedo-form__doc-error-input--invalid");
      message.classList.remove("kedo-form__required-text--show");
    }
    <%= Scripts%>.saveErrorMessage(e);
  });
  confirmBtn.addEventListener("click", () => {
    const errorInput = document.querySelector(".kedo-form__doc-error-input");
    if (errorInput.value.length > 0) {
      if (onConfirm) {
        onConfirm();
      }
      togglePopup();
      return;
    }
    const message = document.querySelector(".kedo-form__required-text");
    message.classList.add("kedo-form__required-text--show");
    errorInput.classList.add("kedo-form__doc-error-input--invalid");
  });

  cancelBtn.innerText = "Отмена";
  confirmBtn.innerText = "Отправить";
  requiredMessage.innerText = "Обязательное поле";

  text.innerText = "Комментарий";
  asterixElement.innerText = "*";

  text.append(asterixElement);

  errorMessageContainer.classList.add("kedo-form__doc-error-container");
  errorInput.classList.add("kedo-form__doc-error-input");
  text.classList.add("kedo-form__popup-text");
  requiredMessage.classList.add("kedo-form__required-text");
  asterixElement.classList.add(
    "kedo-form__popup-text",
    "kedo-form__text-emphasis"
  );
  popupBtnContainer.classList.add("kedo-form__popup-btn-container");
  cancelBtn.classList.add("kedo-form__next-btn", "kedo-form__cancel-popup");
  confirmBtn.classList.add("kedo-form__next-btn", "kedo-form__confirm-popup");
  backdrop.classList.add("kedo-form__backdrop");

  popupBtnContainer.append(cancelBtn, confirmBtn);

  errorMessageContainer.append(
    text,
    errorInput,
    requiredMessage,
    popupBtnContainer
  );

  const page = document.querySelector(".kedo__page");

  page.append(backdrop);

  return errorMessageContainer;
};


const renderErrorBtn = () => {
  const btnContainer = document.createElement("div");
  const btnElement = document.createElement("button");
  btnElement.innerText = "Найдены ошибки";
  btnContainer.classList.add("kedo-form__btn-popover-container");
  btnElement.classList.add("kedo-form__next-btn", "kedo-form__btn--danger");

  btnElement.addEventListener("click", togglePopup);

  btnContainer.append(btnElement);

  const popup = renderButtonPopup(() => {
    <%= Scripts%>.sendAgreementDocError(true);
  })

  btnContainer.append(popup);

  return btnContainer;
};

  const contentList = document.createElement('ul')
  contentList.classList.add('passport-hint__list')

  tips.forEach(tip => {
    const item = document.createElement('li')
    item.classList.add('passport-hint__list-item')
    item.innerText = tip
    contentList.append(item)
  })

  contentContainer.append(contentTitle, contentList)

  container.append(pseudoControlsElement, photoContainer, contentContainer)

  return container
}

const renderFileView = (fileId, fileName, fileExtension, fileDownloadURL) => {
  const modalLink = 
    window.location.origin + "/_portal/kedo_pon2/_start_page(p:item/kedo/electronic_interaction_agreement/" + fileId + ")"

  return  `
    <div class="kedo-form__fileview fileview">
      <a href="` + modalLink + `" class="fileview__name">
        <div class="fileview__doc-img doc-img_pdf"></div>
        <p class="fileview__name-text">` + fileName + `</p>
      </a>
      <a href="` + fileDownloadURL + `" download="SoEV" class="fileview__download-container">
        <div class="fileview__download-icon"></div>
        <p class="fileview__download-text">Скачать</p>
      </div>
    </div>
  `
};

const renderErrorMessage = (errorMessage) => {
  const headerText = "Найдены ошибки! Пожалуйста, проверьте правильность заполнения.";

  const errorContainer = document.createElement("div");
  const errorIconContainer = document.createElement("div");
  const errorTextContainer = document.createElement("div");
  const errorTextHeader = document.createElement("p");
  const errorText = document.createElement("p");

  errorContainer.classList.add("kedo-form__error-container");
  errorIconContainer.classList.add("kedo-form__error-icon");
  errorTextContainer.classList.add("kedo-form__error-text-container");
  errorTextHeader.classList.add("kedo-form__error-text-header");
  errorText.classList.add("kedo-form__error-text");

  errorTextHeader.innerText = headerText;
  errorText.innerText = errorMessage;
  
  errorTextContainer.append(errorTextHeader, errorText);
  errorContainer.append(errorIconContainer, errorTextContainer);

  return errorContainer
}

const showPreloader = () => {
  const nextButton = document.querySelector(".kedo-form__next-btn");
  const spinner = document.createElement("div");
  spinner.classList.add("kedo-form__loader-img");
  
  nextButton.innerText = "";
  nextButton.append(spinner)
}

const renderForm = async (currentForm, isError = false) => {
  let form = currentForm[step];
  const header = document.querySelector(".kedo-form__header");
  currentId = form.fieldsId;
  header.innerHTML = "";

  //title
  const titleElement = document.createElement("h3");
  titleElement.innerText = form.title;
  titleElement.classList.add("kedo-form__title");

  const descriptionElement = document.createElement("p");
  descriptionElement.innerHTML = form.description;
  descriptionElement.classList.add("kedo-form__description");

  header.append(titleElement);
  header.append(descriptionElement);

  //fields

  const fieldsContainer = document.querySelector(".kedo-form__fields");
  fieldsContainer.innerHTML = '';
  if (isError) {
    const errorElement = renderErrorMessage(form.errorMessage)
    fieldsContainer.append(errorElement)
  }
  fieldsContainer.innerHTML += '<div class="kedo-form__form"></div>';
  const formContainer = document.querySelector(".kedo-form__form");
  const formFields = document.getElementById(form.fieldsId);

  if (formFields) {
    if (form.fieldsId === "step-1-3") {
      const docTable = formFields.querySelector(".kedo-table").cloneNode();
      formContainer.append(docTable);
    } else {
      formContainer.append(...formFields.children);
    }
  }
  
  if (form.fieldsId === "step-1-3") {
    await <%= Scripts%>.renderCustomTable();
  };
  if (form.fieldsId === "step-1-2") {
    const innInput = formContainer.querySelector("#inn")
    const snilsInput = formContainer.querySelector("#snils")
    innInput.addEventListener("input", (e) => {
      <%= Scripts %>.validateInn(e.target.value, e.target)
    });
    snilsInput.addEventListener("input", (e) => {
      <%= Scripts %>.validateSnils(e.target.value, e.target)
    });
    snilsInput.maxLength = 14
  }

  const firstInput = formContainer.querySelector('input')

  if (firstInput) {
    firstInput.focus();
  }

  if (form.title === "Сканы документов") {
    const infoTemplate = document.querySelector(".info_widget_template").content.cloneNode(true);
    formContainer.append(infoTemplate)
  }

  if (form.additionalContent) {
    const content = form.additionalContent() 
    if (typeof content === 'string') {
      fieldsContainer.innerHTML += content
    } else {
      fieldsContainer.append(content);
    }
  }

  //buttons
  let lastStep = false;
  const controlsContainer = document.createElement("div");
  controlsContainer.classList.add("kedo-form__controls");

  if (form.controlsMargin) {
    const pseudoControlsElement = document.createElement("div");
    pseudoControlsElement.classList.add("kedo-form__pseudo-controls-element");
    controlsContainer.append(pseudoControlsElement);
  }

  const controlsElement = document.createElement("div");
  controlsElement.classList.add("kedo-form__control");

  const nextButton = document.createElement("button");
  nextButton.classList.add("kedo-form__next-btn");
  if(formFields && formContainer?.children.length > 0) {
    const tableValid = <%= Scripts %>.getContextData();
    let isValid = await <%= Scripts%>.validate(form.fieldsId)
    if (form.fieldsId === "step-1-2") {
      isValid = !<% Context.data.wrong_snils_format %>
      console.log({isValid})
    }
    nextButton.disabled = !isValid;
  }
  if (form.fieldsId.includes("step-1") && step == currentForm.length - 1) {
    lastStep = true;
  };
  nextButton.innerText = lastStep ? "Отправить на проверку" : form.nextButton;
  nextButton.addEventListener("click", async () => {
    const tableValid = <%= Scripts %>.getContextData();
    const isValid = await <%= Scripts%>.validate(form.fieldsId);

    if (isValid) {
      if (form.onEndStep) {
        showPreloader();
        await form.onEndStep();
      };
      if (step < currentForm.length - 1) {     
        const formElements = fieldsContainer.querySelectorAll('app-dynamic-form-row')
        if (formElements.length) {
          formFields.append(...formElements)
        }
        step++;
        renderForm(currentForm, isError);
        updateWizard(step, isError);
      } else {
        const formElements = fieldsContainer.querySelectorAll('app-dynamic-form-row')
        if (formElements.length) {
          formFields.append(...formElements)
        }
        <%= Scripts%>.finishStep();
        step = 0;
      }
    }
  });


  if (form.prevButton) {
    const prevButton = document.createElement("button");
    prevButton.classList.add("kedo-form__prev-btn");
    prevButton.innerText = form.prevButton;
    prevButton.addEventListener("click", () => {
      const formElements = fieldsContainer.querySelectorAll('app-dynamic-form-row')
      if (formElements.length) {
        formFields.append(...formElements)
      }
      if (step > 0) {
        step--;
        renderForm(currentForm, isError);
        updateWizard(step, isError);
      }
    });

    controlsElement.append(prevButton);
  }
  controlsElement.append(nextButton);

  if (form.additionalButton) {
    controlsElement.append(form.additionalButton())
  }

  controlsContainer.append(controlsElement);
  fieldsContainer.append(controlsContainer);
  
  if (form.fieldsId == "step-1-1") {
    let kedoContainerInputs = document.querySelectorAll(".kedo-form__form input");
    kedoContainerInputs.forEach((input) => input.autocomplete = "no")
  }
  <%= Scripts %>.addRegexLogix()
};

const renderWizard = (step, formsArray, isError) => {
  const wizardContainer = document.querySelector(".kedo-form__wizard");

  formsArray.forEach((item, index) => {
    const listItem = document.createElement("li");
    listItem.classList.add("kedo-form__step-container");

    const wizardCircle = document.createElement("div");
    wizardCircle.classList.add("kedo-form__wizard-step");

    const checkmarkContainer = document.createElement("div");
    checkmarkContainer.classList.add("kedo-form__wizard-checkmark");

    if (isError && item.errorMessage) {
      checkmarkContainer.innerHTML = exlamationSVG;
      checkmarkContainer.classList.add("kedo-form__wizard-exlamation");
    } else {
      checkmarkContainer.innerHTML = checkmarkSVG;
    }

    const stepNameElement = document.createElement("p");
    stepNameElement.classList.add("kedo-form__step-name");
    stepNameElement.innerText = item.wizardTitle;
    if(typeof item.errorMessage === "string") {
      stepNameElement.classList.add("kedo-form__step-name--error")
    }

    //arrow
    const arrowElement = document.createElement("div");
    arrowElement.classList.add("kedo-form__step-arrow");

    if (index <= step || isError) {
      if (isError) {
        listItem.classList.add(typeof item.errorMessage === "string" ? "kedo-form__step-container--error" : "kedo-form__step-container--success")
        arrowElement.classList.add("kedo-form__step-arrow--success")
      }
      listItem.classList.add("kedo-form__step-container--active");
      arrowElement.classList.add("kedo-form__step-arrow--active");
    }

    wizardCircle.append(checkmarkContainer);
    listItem.append(wizardCircle);
    listItem.append(stepNameElement);
    wizardContainer.append(listItem);

    if (index !== formsArray.length - 1) {
      wizardContainer.append(arrowElement);
    }
  });
};

let prevStep = 0

const updateWizard = (step, isError = false) => {
  if (isError && prevStep < step) {
    const errorPoint = document.querySelector(".kedo-form__step-container--error");
    errorPoint.classList.add("kedo-form__step-container--success");
    errorPoint.classList.remove("kedo-form__step-container--error");

    const stepText = errorPoint.querySelector(".kedo-form__step-name");
    stepText.classList.remove('kedo-form__step-name--error');

    const iconElement = errorPoint.querySelector(".kedo-form__wizard-checkmark");
    iconElement.classList.remove('kedo-form__wizard-exlamation');
    iconElement.innerHTML = checkmarkSVG;

    prevStep = step;
  } else if (!isError) {
    const wizardSteps = document.querySelectorAll(".kedo-form__step-container");
    const wizardArrows = document.querySelectorAll(".kedo-form__step-arrow");
    Array.from(wizardSteps).forEach((stepElement, index) => {
      if (
        !stepElement.classList.contains("kedo-form__step-container--active") &&
        step >= index
      ) {
        stepElement.classList.add("kedo-form__step-container--active");
        if (wizardArrows.length > index) {
          wizardArrows[index].classList.add("kedo-form__step-arrow--active");
        }
      }
      if (
        stepElement.classList.contains("kedo-form__step-container--active") &&
        step < index
      ) {
        stepElement.classList.remove("kedo-form__step-container--active");
        wizardArrows[index]?.classList.remove("kedo-form__step-arrow--active");
      }
    });
  }
  
};

const initStep1Error = (errors) => {
  const root = document.querySelector(".kedo__window-content");
  root.innerHTML = `
          <div class="forms kedo-form__container">
              <div class="kedo-form__header"></div>
              <ul class="kedo-form__wizard"></ul>
              <div class="kedo-form__fields"></div>
              <div class="kedo-form__phantom-element"></div>
          </div>
      `;
  for (let i = 0; i < firstStepForms.length; i++) {
    const error = errors.find(errorItem => errorItem.stage === i);
    if (error) {
      firstStepForms[i].errorMessage = error.errorMessage;
      continue;
    }

    firstStepForms[i].errorMessage = undefined;
  }

  renderWizard(step, firstStepForms, true);

  const newForm = []
  
  //remove forms without errors
  for (let i = 0; i < firstStepForms.length; i++) {
    if (typeof firstStepForms[i].errorMessage !== 'string') continue;
    newForm.push(firstStepForms[i])
    if (newForm.length === 1) {
      newForm[0].prevButton = null
    }
  }

  if (newForm && newForm.length > 0) {
    newForm[newForm.length - 1].nextButton = "Отправить на проверку"
    renderForm(newForm, true);
  } else {
    step = 0
    renderForm(firstStepForms)
  }
  
}

</script>
