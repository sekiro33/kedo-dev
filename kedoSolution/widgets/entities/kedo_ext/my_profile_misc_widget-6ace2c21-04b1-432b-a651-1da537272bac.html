<style>

    .misc {

    }

    .misc.kedo__my-profle_misc {
        margin: 0;
        padding: 0;
        font-family: 'SF Pro Display';
        margin-top: 0;
        margin-bottom: 0;
        padding-top: 0;
        padding-bottom: 0;
        font-size: 16px;
        background-color: #F5F6FA;
    }

    .misc h3 {
        font-size: 2rem
    }

    .misc svg {
        fill: none
    }

    @keyframes kedo-loader-rotate {
        to {
            transform: rotate(.5turn)
        }
    }

    @keyframes kedo-spinner-rotate {
        0% {
            transform: rotate(0)
        }

        100% {
            transform: rotate(360deg)
        }
    }

    .hidden {
        display: none
    }

    .misc.item-header {
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 140%;
        color: #979797
    }

    .misc g {
        fill: transparent
    }

    .misc.title-text {
        font-size: 2.4rem;
        margin-bottom: 0
    }

    .misc.kedo__my-profle_header-content {
        gap: 1rem;
        display: flex
    }

    .misc.kedo__my-profle_header-content div,
    .misc.kedo__my-profle_header-content h3 {
        color: #000
    }

    .misc.kedo__my-profle_docs {
        display: flex;
        flex-direction: column
    }

    .misc.kedo__my-profle_docs-title {
        display: flex;
        justify-content: space-between;
        align-items: center
    }

    .misc.kedo__my-profle_docs-misc-info_content {
        display: flex;
        flex-wrap: wrap;
        gap: 5rem
    }

    .misc.misc-info-item {
        width: 20rem;
        padding-left: .5rem;
        position: relative
    }

    .misc.misc-info-item::before {
        content: "";
        position: absolute;
        width: 1px;
        height: 3rem;
        background-color: #5082e6;
        left: -.2rem
    }

    .misc.family-info-item {
        width: 25rem;
        padding-left: .5rem;
        position: relative;
        word-wrap: break-word
    }

    .misc.family-info-item::before {
        content: "";
        position: absolute;
        width: 2px;
        height: 3rem;
        background-color: #5082e6;
        left: -8px
    }

    .misc.family-info-item_label {
        font-size: 12px;
        color: #979797
    }

    .misc.kedo__my-profle_docs-family-info_content_empty {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%
    }

    .misc.misc-info-item_label {
        color: #979797;
        font-size: small
    }

    .misc.misc-info-item_value {
        font-weight: 400;
        font-size: 15px
    }

    .misc.kedo__my-profle_misc-copy:hover {
        cursor: pointer
    }

    .misc.kedo__my-profle_misc-copy:hover svg {
        fill: #759eef
    }

    .misc.kedo__my-profle_misc-copy:active svg {
        fill: #000
    }

    .misc.kedo__my-profle_misc {
        display: flex;
        flex-direction: column
    }

    .misc.kedo__my-profle_misc-buttons {
        display: flex;
        align-items: flex-start;
        gap: 1rem
    }

    .misc.misc-button {
        border-radius: 2rem;
        color: #5082e6;
        border: 1px solid #5082e6;
        display: flex;
        gap: 1rem;
        padding: .5rem 1rem;
        align-items: center
    }

    .misc.misc-button:hover {
        cursor: pointer;
        background-color: #ecf3ff
    }

    .misc.misc-button.pressed {
        background-color: #5082e6;
        color: #fff;
        pointer-events: none
    }

    .misc.misc-button.pressed path {
        fill: #fff
    }

    .misc.misc-button-title {
        cursor: pointer
    }

    .misc.kedo__my-profle_misc_content {
        border-radius: 1rem;
        background-color: #fff;
        padding: 1rem 2rem 2rem;
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        position: relative
    }

    .misc.kedo__my-profle_misc-header {
        position: absolute;
        top: 16px;
        right: 19px
    }

    .misc.kedo__my-profle_misc-copy svg {
        fill: #5082e6
    }

    .misc.kedo__my-profle_docs {
        display: flex;
        flex-direction: column
    }

    .misc.kedo__my-profle_docs-header {
        display: flex;
        justify-content: end
    }

    .misc.button-pressed {
        cursor: default;
        background-color: #ecf3ff
    }

    .misc.misc-info-item-category {
        display: flex;
        gap: 1rem;
        align-items: center
    }

    .misc.misc-info-category_label {
        width: .5rem;
        height: .5rem;
        background-color: #000;
        border-radius: 50%
    }

    @keyframes spinner-rotation {
        from {
            transform: rotate(0)
        }

        to {
            transform: rotate(360deg)
        }
    }

    @media (max-width:720px) {
        .kedo__my-profle_header-content {
            flex-direction: column
        }
    }

    @media (max-width:450px) {
        .misc.kedo__my-profle_docs-header {
            justify-content: start
        }

        .misc.kedo__my-profle_misc-buttons {
            font-size: 14px;
            justify-content: space-between
        }

        .misc.kedo__my-profle_misc_content {
            padding: 1rem 1rem 1rem;
            font-size: 14px
        }
    }
</style>
