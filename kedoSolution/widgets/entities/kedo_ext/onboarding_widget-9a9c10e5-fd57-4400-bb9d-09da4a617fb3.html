<style>
  .spinner-svg {
    animation: spin 1s linear infinite;
    position: absolute;
    right: -5rem;
  }
  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  .trash-icon-container {
    position: absolute;
    right: -3.5rem;
  }
  .custom-trash-icon {

  }

      white-space: normal;
      width: 100%;
  }
  .inputfile {

      height: 0.1px;
      opacity: 0;
      overflow: hidden;

  }

      color: #787878;

      padding: 1rem;
      justify-content: space-between;
      position: relative;
  }

  .doc-row.required {
    color: black;
  }
  .doc-row.required::after {
    content: "*";

    right: 0rem;
    position: absolute;
  }

  .doc-file {

      align-items: center;
      gap: 1rem;
      position: relative;
  }

  .input-blocker {
    position: absolute;
    width: 100%;
    height: 100%;

  }

  .input-blocker.hidden {

  .kedo__step3-content-btn-cancel-wrapper {

    top: -1rem;

  }

    justify-content: center;
    align-items: center;

    position: relative;
  }

  .kedo-form__step-container--active .kedo-form__wizard-step {
    background-color: #5082E6;

  }

  .kedo-form__step-arrow {

  }

.kedo-form__doc-error-container {

  transform: translate(-50%, 0);
  display: none;
}

  display: block;
}

  content: "";
  border-width: 8px 10px;
  border-style: solid;
  position: absolute;
  width: 0;
  height: 0;
  margin-top: -1px;
  border-color: #fff transparent transparent;
  top: 100%;
  left: 50%;
  transform: translate(-50%, 0);
}

  width: 100%;

}
