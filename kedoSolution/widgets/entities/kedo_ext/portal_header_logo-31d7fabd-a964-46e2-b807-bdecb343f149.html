<style>
    .portal-header__bar * {
        margin: 0;
        padding: 0;
        font-family: 'SF Pro Display';
        font-size: 16px;
    }

    app-page-wrapper {
        overflow-y: hidden;
    }

    .dropdown-modal {
        position: absolute;
        width: 100%;
        height: 100vh;
        z-index: 9;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all .3s;
        opacity: 1;
    }

    .dropdown-modal.hidden {
        opacity: 0;
        z-index: -1;
    }

    .hidden {
        display: none !important;
    }

    .portal-header__bar {
        width: calc(100vw - 40px);
        height: 60px;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .portal-header__bar:before,
    .portal-header__bar:after {
        content: "";
        display: table;
        clear: both;
    }

    .portal-header__bar .portal-header__bar-item {
        padding: 8px 16px 8px 0px;
        float: left;
        width: auto;
        border: none;
        display: block;
        outline: 0;
    }

    .portal-header__bar .portal-header__bar-logo {
        margin-left: 15px;
        background-size: contain;
        background-repeat: no-repeat;
    }

    .portal-header__bar .portal-header__user {
        position: fixed;
        right: 0;
        margin-right: 0px;
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 60px;
    }



    .portal-header__bar .portal-header__partner-text {
        font-style: normal;
        font-weight: normal;
        line-height: 32px;
        font-size: 24px;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        color: #062543;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .portal-header__bar .portal-mobile-menu {
        margin-left: auto;
        display: flex;
        align-items: center;
        height: 60px;
    }

    .portal-header__user-name {
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        line-height: 22px;
        color: #062543;
        margin-left: 16px;
    }

    .portal-header__company {
        font-style: normal;
        font-weight: normal;
        font-size: 12px;
        line-height: 20px;
        color: #062543;
        margin-left: 16px;
    }

    .portal-header__user_logout {
        margin: 16px 0 20px 30px;
        font-style: normal;
        font-weight: normal;
        font-size: 16px;
        line-height: 24px;
        color: #5082E6;
    }

    .portal-header__user_logout:hover {
        cursor: pointer;
    }

    .portal-header__modal {
        display: none;
        position: absolute;
        z-index: 9000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-y: hidden;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .portal-header__modal-content {
        background-color: #fefefe;
        width: 100%;
        height: 100%;
        overflow-y: initial;
    }

    .portal-header__modal-content a {
        text-decoration: none;
    }

    .portal-header__modal-close {
        padding-right: 36px;
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #fff;
        font-size: 24px;
    }

    .portal-header__mobile-menu {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #1e6599;
    }

    .portal-header__mobile-menu-item {
        width: 100%;
        height: 60px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: stretch;
        line-height: 20px;
        padding: 20px 18px;
    }

    .portal-header__mobile-menu-item-logout i {
        margin-left: 4px;
        margin-right: 12px;
        color: #595959;
    }

    .portal-header__mobile-menu-item-logout span {
        color: #595959;
    }

    .portal-header__mobile-menu-item-new-issue {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .portal-header__mobile-menu-item-new-issue i {
        margin-left: 4px;
        margin-right: 12px;
        color: var(--color-theme-button-and-links);
    }

    .portal-header__mobile-menu-item-new-issue span {
        color: var(--color-theme-button-and-links);
        font-weight: bold;
    }

    .portal-header__mobile-menu-item__wrap {
        display: block;
    }

    .portal-header__mobile-menu-item-icon {
        margin-right: 16px;
        color: #1e6599;
    }

    .portal-header__mobile-menu-item-label {
        color: #000;
    }

    .portal-header__mobile-menu-header {
        display: flex;
        flex-direction: row;
        height: 60px;
        justify-content: space-between;
    }

    .portal-header__mobile-menu-body {
        background-color: #fefefe;
        overflow-y: auto;
        border-radius: 30px 30px 0px 0px;
        height: calc(100vh - 60px - 60px); // mobile-menu-header height
    }

    .portal-header__mobile-menu-delimiter {
        margin: 0px;
    }

    .portal-header__mobile-menu-footer {
        background-color: #fefefe;
    }

    .portal-header__mobile-menu-title {
        display: flex;
        align-items: center;
        color: #fff;
        font-size: 21px;
        font-weight: 400;
        line-height: normal;
        display: flex;
        padding: 20px;
    }


    .portal_new-issue_button {
        background-color: #0055FF;
        margin-left: 9rem;
    }

    .portal_new-issue_container {
        position: absolute;
        background-color: #FFF;
        z-index: 10;
        min-width: 300px;
        border-radius: 4px;
        box-shadow: 0px 6px 28px 0px rgba(0, 0, 0, 0.16);
        top: 5.5rem;
        margin-left: 9rem;
        display: flex;
        flex-direction: column;
    }

    .portal-button {
        padding: 1rem;
        border-radius: 8px;
        border: none;
        display: inline-flex;
        padding: 5px 12px;
        color: white;
        font-size: 15px;
        font-weight: 400;
        line-height: 22px;
        transition: all 0.3s;
    }

    .portal-header__bar .portal-header__logout {
        position: fixed;
        right: 0;
        margin-right: 0px;
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 60px;
        padding: 8px 28px 8px 0px !important;
    }

    .portal_header-link {
        text-decoration: none;
        background-color: #E7EFFF;
        color: #90A9DF;
    }

    .portal_header-link:hover {
        background-color: #739AF0;
        color: #FFF
    }

    a.portal_header-link {
        text-decoration: none;
    }

    .portal_header-notifications_button {
        position: relative;
        background-color: #E7EFFF;
        padding: 7.5px;
        border-radius: 15px;
        display: flex;
    }

    .portal_new-issue_container {
        position: absolute;
        background-color: #FFF;
        z-index: 10;
        min-width: 300px;
        border-radius: 4px;
        box-shadow: 0px 6px 28px 0px rgba(0, 0, 0, 0.16);
        top: 3.5rem;
        display: flex;
        flex-direction: column;
    }

    .portal-header__bar .new-issue_container_item {
        padding: 1rem;
        display: flex;
        justify-content: start;
        align-items: center;
        position: relative;
        transition: background-color .3s;
    }

    .portal-header__bar a.new-issue_container_item {
        text-decoration: none;
        color: black;
    }

    .portal-header__bar .new-issue_container_item:hover {
        background-color: #f5f6fa;
    }

    .portal-header__bar .new-issue_container_item_label::after {
        content: "";
        position: absolute;
        right: -.5rem;
        top: 0;
        width: 10px;
        height: 100%;
    }

    .portal-header__bar .new-issue_container_item_label {
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
    }

    .portal-header__bar .new-issue_container_item_label-text {
        font-size: 16px;
        font-style: normal;
        font-weight: 600;
        user-select: none;
        margin-bottom: 0 !important;
    }

    .portal-header__bar .new-issue_container_item.expandable::after {
        content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none"><path d="M15.8236 12.8986L10.3018 18.3361C10.0814 18.5564 9.7252 18.5564 9.50488 18.3361L9.17207 18.0033C8.95176 17.783 8.95176 17.4268 9.17207 17.2064L13.9674 12.5002L9.17676 7.79395C8.95645 7.57363 8.95645 7.21738 9.17676 6.99707L9.50957 6.66426C9.72988 6.44395 10.0861 6.44395 10.3064 6.66426L15.8283 12.1018C16.0439 12.3221 16.0439 12.6783 15.8236 12.8986Z" fill="black"/></svg>');
        font-size: 27px;
        position: absolute;
        right: 0.5rem;
    }

    .portal-header__bar .new-issue_container_item-list {
        background-color: #FFF;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        justify-content: start;
        gap: .5rem;
        transition: background-color 0.3s;
    }

    .portal-header__bar a.new-issue_container_item-list {
        text-decoration: none;
        color: black;
    }

    .portal-header__bar .new-issue_container_item-list {
        text-decoration: none;
    }

    .portal-header__bar .new-issue_container_item-list:hover {
        background-color: #f5f6fa;
        cursor: pointer;
        user-select: none;
    }

    .portal-header__bar .new-issue_container_item-list:hover .new-issue_container_item_list-icon {
        background-color: #FFF !important;
    }

    .portal-header__bar .new-issue_container_item_list-icon path {
        stroke: #0055FF;
        stroke-width: 1.2px;
        fill: none;
    }

    .portal-header__bar .new-issue_container_item_list-icon.path-svg path {
        stroke: #0055FF;
        stroke-width: 1.2px;
        fill: none;
    }

    .portal-header__bar .new-issue_container_item_list-icon {
        border-radius: 50%;
        background-color: #CBDCFF;
        width: 32px;
        height: 32px;
        min-width: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .portal-header__bar .new-issue_container_item_list-label-text {
        white-space: nowrap;
        margin-bottom: 0 !important;
    }

    .portal-new-issue_container_item-issues {
        display: flex;
        flex-direction: column;
        position: absolute;
        min-width: 22rem;
        border-radius: 4px;
        top: 0;
        box-shadow: 0px 6px 28px 0px rgba(0, 0, 0, 0.16);
        left: 100%;
        background-color: #FFF;
    }

    .mobile-menu_new-issue_container-section {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 0 1.25rem;
        background-color: #FFF;
        z-index: 2;
    }

    .mobile-menu_new-issue_container-item {
        display: flex;
        gap: .5rem;
        align-items: center;
        justify-content: start;
    }

    a.mobile-menu_new-issue_container-item {
        color: black;
    }

    a.mobile-menu_new-issue_container-item:hover {
        text-decoration: none;
        color: black;
    }

    .mobile-menu_new-issue_container-item_icon {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #CBDCFF;
        border-radius: 50%;
    }

    .mobile-menu_new-issue_container-item_icon path {
        fill: #5082E6;
    }

    .mobile-menu_new-issue_container-item_icon.path-svg path {
        stroke: #5082E6;
        fill: none;
    }

    .mobile-menu_new-issue_container-section_label {
        font-size: 2rem;
        font-weight: 600;
        line-height: 2.4rem;
        color: black;
    }

    .mobile-menu_new-issue_container-section.active .mobile-menu_new-issue_container-section_label {
        color: #5082E6;
    }

    .main-page_mobile-footer_services {
        width: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
        background-color: #FFF;
        padding: 2.25rem 0;
    }

    @media screen and (max-width: 992px) {
        .portal-header__user {
            display: none !important;
        }

        .portal-header__logout {
            display: none !important;
        }

        .portal_new-issue_button {
            display: none !important;
        }
    }

    @media screen and (min-width: 993px) {
        .portal-mobile-menu {
            display: none !important;
        }
    }

    @media (max-width: 450px) {
        .portal-header__bar .portal-header__bar-logo {
            margin-left: 5px;
        }

        .portal-header__bar {
            width: calc(100vw - 10px);
        }
    }
</style>

<template class="mobile-menu_new-issue_container-section_template">
    <span class="mobile-menu_new-issue_container-section" onclick="<%- Scripts %>.onClickSectionIssue(this);">
        <h3 class="mobile-menu_new-issue_container-section_label">

        </h3>
    </span>
</template>

<template class="mobile-menu_new-issue_container-item_template">
    <a class="mobile-menu_new-issue_container-item hidden" onclick="<%- Scripts %>.closeMobileMenu(true);">
        <div class="mobile-menu_new-issue_container-item_icon path-svg">

        </div>
        <div class="mobile-menu_new-issue_container-item_label">

        </div>
    </a>
</template>

<template class="new-issue_container_item-list-template">
    <a class="new-issue_container_item-list">
        <div class="new-issue_container_item_list-icon">

        </div>
        <div class="new-issue_container_item_list-label">
            <p class="new-issue_container_item_list-label-text">

            </p>
        </div>
    </a>
</template>
<template class="new-issue_container_item-template">
    <a class="new-issue_container_item">
        <div class="new-issue_container_item_label">
            <p class="new-issue_container_item_label-text">

            </p>
        </div>
    </a>
</template>

<div class="dropdown-modal hidden" onclick="<%= Scripts %>.handleIssueDropdownModal(this)">

</div>

    <div class="portal-header__bar-item">

            xmlns="http://www.w3.org/2000/svg">
