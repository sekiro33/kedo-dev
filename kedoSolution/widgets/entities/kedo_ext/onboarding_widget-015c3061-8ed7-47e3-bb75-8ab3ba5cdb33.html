.glow {
  animation: glow 1.5s linear infinite;
  text-decoration: none;
  color: #5082E6;
}

.glow:hover {
  color: #5082E6;
}

@keyframes glow {
  0% {
    filter: drop-shadow(0px 0px 0px #5082E6);
  }
  50% {
    filter: drop-shadow(0px 0px 1px #6393F5);
  }
  100% {
    filter: drop-shadow(0px 0px 0px #5082E6);
  }
}

.kedo-button{
  border: none;
  border-radius: 4px;
  transition: 0.3s;
}

.kedo-button_color_blue {
  background: var(--kedo-main-color);
  color: #FFFFFF;
}

.kedo-button_color_blue:hover {
  cursor: pointer;
  background: var(--kedo-main-color-hover);
}

.kedo-button_unep_color_red {
  background: white;
  border: 2px solid #5082E6;
  color: #5082E6;
  width: 100%;
  height: 100%;
  padding: 10px;
}

.kedo-button_unep_color_red:hover {
  background: #5082E6;
  color: white;
}

.kedo-button_unep_color_blue {
  background: #5082E6;
  color: white;
  width: 100%;
  height: 100%;
  padding: 10px;
}

.kedo-button_unep_color_blue:hover {
  background: #5990ff;
}

.kedo-button_unep_color_blue.popup {
  padding: 0;
  height: 3rem;
  font-size: 1.2rem;
}

.kedo-button_unep_color_red.popup {
  padding: 0;
  height: 3rem;
  font-size: 1.2rem;
}

.kedo-button-sms {
  background-color: white;
  border: 1px solid var(--kedo-main-color-hover);
  color: black;
}

.kedo-button-sms:hover {
  background-color: white;
  border: 1px solid var(--kedo-main-color);
  color: black;
}

.kedo-button-sms.disabled {
  background-color: #f1f1f1;
  color: #aeaeae;
}

#discard-code {
  color: black;
  background-color: white;
  border: 1px solid #e23e47;
}

.unep-button-loader {
    position: absolute;
    width: 2.5rem;
    height: 2.5rem;
    left: 3.5rem;
    top: 1.3rem;
    animation: rotation 0.5s linear infinite;
}

@keyframes rotation {
    100% { 
        -webkit-transform: rotate(360deg); 
        transform:rotate(360deg); 
    } 
}

.content{
  max-width: 1440px;
  margin: 0 auto;
}
.content-body__inner{
  padding: 0;
}
.text-underline {
  position: relative;
}
.text-underline::after{
  position: absolute;
  bottom: 2px;
  left: 0;
  content: "";
  width: 100%;
  height: 1px;
  background: #1E6599;
  opacity: 0;
  visibility: hidden;
  transition: 0.3s;
}
.text-underline:hover{
  cursor: pointer;
}
.text-underline:hover::after{
  opacity: 1;
  visibility: visible;
}
.doc-img{
  flex-shrink: 0;
}

.kedo {
  --text-gray: #323232;
  --kedo-main-color: #1e6599;
  --light-gray: #bfbfbf;
  --text-light-gray: #cad1d8;
  --danger-color: #e62d32;
  --success-color: #56b461;
  --kedo-main-color-hover: #367eb2;
}
.kedo__page {
  min-height: calc(100vh + 1px);
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
}

.kedo__header {
  background: #F5F5F5;
  padding: 0;
  min-height: 71px;
  display: flex;
  justify-content: center;
  align-items: stretch;
}
.kedo__header-content{
  width: 100%;
  padding: 0 25px;
  display: flex;
  justify-content: center;
  align-items: stretch;
  flex-grow: 1;
}
.kedo__header-row {
  display: flex;
  justify-content: space-between;
  align-items: stretch;
  flex-grow: 1;
}

.logo{
  height: 28px;
  width: 172px;
}
.kedo__header-logo-text {
  display: none;
  font-style: normal;
  font-weight: bold;
  font-size: 25px;
  line-height: 28px;
  text-transform: uppercase;
  margin: 0;
}
.kedo__header-nav {
  display: flex;
  justify-content: flex-start;
  align-items: stretch;
  align-self: stretch;
}
.kedo__header-user-info-wrapper {
  display: none;
  justify-content: flex-start;
  align-items: center;
  border-left: 1px solid #D9D9D9;
  padding: 0 0 0 25px;
  margin: 0 32px 0 0;
}
.kedo__header-user-info-wrapper:hover{
  cursor: pointer;
}
.kedo__header-user-info-wrapper_visible{
  display: flex;
}
.kedo__header-user-info-img {
  background: #5082E6;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  font-style: normal;
  font-weight: normal;
  font-size: 14px;
  line-height: 22px;
  color: #FFFFFF;
  text-transform: uppercase;
  margin-right: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.kedo__header-user-info-text-wrapper {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
}
.kedo__header-user-info-name {
  font-style: normal;
  font-weight: 600;
  font-size: 14px;
  line-height: 22px;
  color: #062543;
  margin: 0;
  padding: 0;
}
.kedo__header-user-info-firm {
  font-style: normal;
  font-weight: normal;
  font-size: 12px;
  line-height: 20px;
  color: #062543;
  margin: 0;
  padding: 0;
}
.kedo__step2lna-content-files-list-item-img {
  display: flex;
  margin-right: 1rem;
  margin-left: auto;
}
.kedo__header-btn-exit {
  font-style: normal;
  font-weight: normal;
  font-size: 16px;
  line-height: 24px;
  color: #1E6599;
  outline: none;
  border: none;
  background: none;
  margin: 0;
  padding: 0;
  transition: 0.3s;
  align-self: center;
}

/* =================================================== */

.kedo__content {
  width: 100%;
  padding: 25px 25px 0;
  background: #FFFFFF;
  display: flex;
  justify-content: center;
  align-items: stretch;
  flex-grow: 1;
}
.kedo__content-row {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: stretch;
}

.kedo__content-column {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.kedo__content-column_main {
  flex-grow: 1;
  margin-right: 25px;
}
.kedo__window-wrapper {
  width: 100%;
  padding: 50px 50px 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  background: rgba(213, 232, 244, 0.3);
  border-radius: 4px;
  flex-grow: 1;
}
.kedo__window-container{
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
  width: 80%;
}
.kedo__window-header {
}
.kedo__window-header-nav {
}
.kedo__window-header-items {
  display: flex;
  justify-content: space-between;
  list-style: none;
  margin: 0;
  padding: 0;
}
.kedo__window-header-item {
  margin: 0;
  display: flex;
  align-items: center;
  border-bottom: 4px solid #D7DEE3;
  position: relative;
}

.kedo__window-header-item--sub {
  flex: 1;
  margin: 0 10px;
  min-width: 2rem;
}
.kedo__window-header-item-text {
  margin: 0;
  padding: 0;
  font-style: normal;
  font-weight: 600;
  font-size: 14px;
  /* line-height: 140%; */
  color: #D7DEE3;
 // border-bottom: 4px solid #D7DEE3;
  transition: 0.3s;
}
.kedo__window-header-item_active {
  border-bottom: 4px solid #5082E6;
}
div .kedo__window-header-item--done {
  border-bottom: 4px solid #91B1EF;
}

.kedo__window-header-item_active .kedo__window-header-item-text--first,
.kedo__window-header-item-text--first {
  font-size: 2rem;
  margin-right: 12px;
}
.kedo__window-header-item_active .kedo__window-header-item-text.kedo__window-header-item-text--first {
  font-size: 2rem;
}
.kedo__window-header-item_active .kedo__window-header-item-text {
  font-size: 14px;
  font-style: normal;
  font-weight: 600;
  /* line-height: 140%; */
  color: #5082E6;;
 // border-bottom: 4px solid #1E6599;;
}
.kedo__window-header-item--done .kedo__window-header-item-text {
  font-style: normal;
  font-weight: 600;
  font-size: 14px;
  /* line-height: 140%; */
  color: #91B1EF;
}
.kedo__window-header-item--done .kedo__window-header-item-text.kedo__window-header-item-text--first {
  font-size: 2rem;
}
.kedo__window-content {
  background: #FFFFFF;
  border-radius: 4px;
  min-height: 413px;
  width: 100%;
}
.footer {
  margin-top: auto;
  padding: 23px;
}
.footer__text {
  font-style: normal;
  font-weight: normal;
  font-size: 12px;
  line-height: 140%;
  color: #D7DEE3;
  margin: 0;
  padding: 0;
}
.kedo__footer{
  display: none;
}
.kedo__footer .footer__text {
  text-align: center;
}
.kedo__content-footer{
  display: block;
}

/* ====================================================== */
.kedo__content-column_right {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
  gap: 2rem;
}
.kedo__question-card {
  background: #fff;
  width: 315px;
  border: 1px solid #D9D9D9;
  box-shadow: 0px 2px 8px rgba(37, 41, 65, 0.16);
  border-radius: 4px;
  // height: 298px;
  height: 248px;
  transition: 0.5s ease-out;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  opacity: 1;
  transform: translateX(0)
}
.kedo__question-card_hidden{
  opacity: 0;
  transform: translateX(10%);
}
.kedo__question-card_active{
  height: 643px;
}
.kedo__question-card-main-info{
  padding: 32px 27px;
}
.kedo__question-title {
  margin: 0 0 15px;
  padding: 0;
  font-style: normal;
  font-weight: 600;
  font-size: 24px;
  line-height: 28px;
  color: #1E6599;
}
.kedo__question-employee-info {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  margin-bottom: 20px;
}
.kedo__question-employee_img {
  border-radius: 50%;
  width: 56px;
  height: 56px;
  margin-right: 12px;
  flex-shrink: 0;
  // background: url('https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1976&q=80') top/cover no-repeat;
}
.kedo__question-employee-text-cloumn {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
}
.kedo__question-employee-name {
  margin: 0 0 5px;
  padding: 0;
  font-style: normal;
  font-weight: 600;
  font-size: 20px;
  line-height: 28px;
  color: #262626;
}
.kedo__question-employee-position {
  margin: 0;
  padding: 0;
  font-style: normal;
  font-weight: normal;
  font-size: 15px;
  line-height: 22px;
  color: #8C8C8C;

.unep_goskey_footer {
  display: flex;
  align-items: center;
  width: 100%;
  justify-content: center;
  gap: 2rem;
  position: relative;
  /* margin-top: 2rem; */
}

.unep_goskey_footer-button {
  padding: 1rem;
  border: none;
  border-radius: 5px;
  color: white;
  background-color: #5082E6;
  margin-top: 2rem;
  transition: background-color .3s, color .3s;
}

.unep_goskey_footer-button:hover {
  background-color: #518bff;
}

.unep_goskey_footer-button.disabled {
  background-color: #f1f1f1;
  pointer-events: none;
}

.unep_goskey_footer-button.common {
  color: #5082E6;
  border: 1px solid #5082E6;
  background-color: white;
}

.unep_goskey_footer-button.common:hover {
  color: white;
  border: 1px solid #5082E6;
  background-color: #5082E6;
}

.unep_goskey_footer-button.danger {
  color: white;
  background-color: var(--danger-color);
}

.unep_goskey_footer-button.danger:hover {
  background-color: #f93135;
}

.step3-goskey-reject {
    position: absolute;
    bottom: 5rem;
    right: 10rem;
    width: 30rem;
    display: flex;
    flex-direction: column;
    box-shadow: 0px 0px 36px -12px rgba(34, 60, 80, 0.2);
    padding: 2rem;
    background-color: white;
    gap: 1rem;
}

.step3-goskey-reject.hidden {
  display: none;
}

.goskey-reject-buttons {
  display: flex;
  width: 100%;
  justify-content: space-between;
}

.goskey-reject-buttons .unep_goskey_footer-button {
  margin-top: 0;
}

.unep_choice_footer {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding: 1rem 0;
}

.unep_choice_footer-choice_container {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  justify-content: center;
}

.choice_radio-container {
  display: flex;
  gap: 1rem;
}

.choice_radio-container label {
  margin-bottom: 0;
}

.step3_files-container {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 60%;
  margin-top: 1rem;
}

.common-file-field {
    display: flex;
    gap: .5rem;
}

.file-svg {
  fill: none;
  min-width: 20px;
  min-height: 20px;
}

.common-link {
  font-weight: 500;
  font-size: 15px;
  color: #5082E6;
}

.common-link:hover {
  text-decoration: none;
  color: var(--main-color-hover);
  cursor: pointer;
}

.common-link.inactive {
  color: black;
  pointer-events: none;
}
.kedo__on-check-title {
  width: 60%;
  margin: 0;
  padding: 0;
  font-style: normal;
  font-weight: 600;
  font-size: 24px;
  line-height: 32px;
  color: #262626;
  margin-bottom: 16px;
  text-align: center;
}
.kedo__on-check-text {
  width: 60%;
  margin: 0;
  padding: 0;
  font-style: normal;
  font-weight: normal;
  font-size: 14px;
  line-height: 140%;
  color: #262626;
  text-align: center;
}

.kedo__step2_lna-content-wrapper {
  padding: 32px 56px 53px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  min-height: 45rem;
}

.kedo__step2_lna-content-files-wrapper {
  width: 100%;
  background: #F9F9F9;
  margin-bottom: 32px;
}

/* step 3 content============================ */
.kedo__step3-content-wrapper {
  padding: 32px 56px 53px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
}
.kedo__step3-content-title {
  margin: 0 0 12px;
  padding: 0;
  font-style: normal;
  font-weight: 600;
  font-size: 24px;
  line-height: 32px;
  text-align: center;
  max-width: 490px;
}
.kedo__step3-content-text {
  margin: 0 0 12px;
  padding: 0;
  font-style: normal;
  font-weight: normal;
  font-size: 14px;
  line-height: 140%;
  text-align: center;
  max-width: 450px;
}
.kedo__step3-content-files-wrapper {
  width: 100%;
  min-height: 293px;
  background: #F9F9F9;
  margin-bottom: 32px;
}

.kedo__step3-content-hyperlink {
  background-color: #5082E6;
  border-radius: 5px;
  font-size: 14px;
  color: white;
  transition: 0.3s;
  border: none;
  margin-bottom: 20px;
  padding: 0.8rem;
  text-decoration: none;
}

.kedo__step3-content-hyperlink:hover {
  color: #5082E6;
  background-color: white;
  text-decoration: none;
  cursor: pointer;
}

.kedo__step3-content-hyperlink.disabled,
.kedo__step3-content-hyperlink.disabled:hover {
  background: #aaaaaa;
  border: 1px solid #aaa;
  pointer-events: none;
}

.kedo__step3-content-btns-row {
  align-self: flex-start;
  display: flex;
}
.kedo__step3-content-btn-send {
  padding: 8px 16px;
  border: none;
  background: #5082E6;
  border-radius: 4px;
  color: #FFFFFF;
  font-style: normal;
  font-weight: 600;
  font-size: 17px;
  line-height: 24px;
  text-align: center;
  transition: 0.3s;
  margin-right: 10px;
}
.kedo__step3-content-btn-send:hover{
  cursor: pointer;
  background: #518bff;
}

.kedo__step3-content-btn-send[disabled] {
  background: #aaaaaa;
  border: 1px solid #aaa;
  cursor: default;
}
.kedo__step3-content-btn-cancel {  
  padding: 7px 15px;
  border: 1px solid #E62D32;
  background: #fff;
  border-radius: 4px;
  color: #E62D32;
  font-style: normal;
  font-weight: 600;
  font-size: 17px;
  line-height: 24px;
  text-align: center;
  transition: 0.3s;
}
.kedo__step3-content-btn-cancel:hover{
  cursor: pointer;
  color: #fff;
  background: #E62D32;
}

/* step 3 content files ==============================*/
.kedo__step3-content-files-list {
  margin: 0;
  padding: 5px 24px;
  list-style: none;
}
.kedo__step3-content-files-list-item {
  min-height: 45px;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  border-bottom: 1px solid #CAD1D8;
}
.kedo__step3-content-files-list-item:last-child {
  border-bottom: none;
}
.kedo__step3-content-files-list-item-img{
  width: 14px;
  height: 16px;
  margin-right: 8px;
}
.kedo__step3-content-files-list-item-link {
  position: relative;
  padding: 5px 0;
  font-style: normal;
  font-weight: normal;
  font-size: 14px;
  line-height: 22px;
  color: #5082E6;
  text-decoration: none;
  transition: 0.3s;
  margin-right: 10px;
  overflow: hidden;
  min-height: 22px;
}
.kedo__step3-content-files-list-item-link:hover{
  text-decoration: underline;
  color: #5082E6;
}
.kedo__step3-content-files-list-item-btn {
  /* margin-left: auto; */
  font-style: normal;
  font-weight: 600;
  font-size: 13px;
  line-height: 20px;
