<style>
    .main-page_issues-widget.main-widget {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        min-height: 11rem;
    }

    .widget-title {
        display: flex;
        justify-content: space-between;
    }

    .main-page_issues-widget_title-info {
        font-size: 2rem;
    }

    .main-page_issues-widget_container {
        position: relative;
    }

    .main-page_issues-widget .widget-container {
        display: flex;
        gap: 1.25rem;
        flex-wrap: wrap;
    }

    .main-page_issues-widget_container_empty {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .main-page_issues-widget_container_empty h4 {
        font-size: 18px;
    }

    .main-page_issues-widget .widget-item {
        padding: 1.5rem;
        box-sizing: border-box;
        border-radius: 8px;
        background-color: #FFF;
        display: flex;
        flex-direction: column;
        flex: 1;
        transition: all 0.3s;
        max-width: 24.4%;
    }

    .main-page_issues-widget a.widget-item {
        text-decoration: none;
    }

    .main-page_issues-widget a.widget-item:hover {
        box-shadow: 0px 0px 13px 0px rgba(0, 0, 0, 0.1);
    }

    .main-page_issues-widget .item-header_container {
        display: flex;
        margin-bottom: .5rem;
        justify-content: space-between;
    }

    .issues-widget_item_header-icon.item-icon-container {
        border-radius: 50%;
    }

    .main-page_issues-widget .active .item-icon-container {
        background-color: #CBDCFF;
    }

    .main-page_issues-widget .item-icon-container path {
        stroke: white;
    }

    .main-page_issues-widget .item-icon-container {
        background-color: #CAD1D8;
        width: 36px;
        height: 36px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
    }

    .main-page_issues-widget .item-icon-container svg {
        fill: none;
    }

    .main-page_issues-widget .item-shortand {
        color: #0055FF;
        font-size: 20px;
        font-weight: 500;
        margin-bottom: 1rem;
    }

    .main-page_issues-widget .item-status {
        display: flex;
        justify-content: start;
        align-items: center;
        gap: .5rem;
        margin: auto 0 0 0;
    }

    .main-page_issues-widget .active .status-dot {
        background-color: #B1CBFF;
    }

    .main-page_issues-widget .status-dot {
        border-radius: 50%;
        background-color: #BCBCBC;
        width: 10px;
        min-width: 10px;
        height: 10px;
    }

    .main-page_issues-widget .active .status-name {
        color: #B1CBFF
    }

    .main-page_issues-widget .status-name {
        color: #BCBCBC;
        font-size: 16px;
        font-weight: 400;
        margin: 0;
    }

    .main-page_issues-widget .item-header {
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 140%;
        color: #979797;
    }

    .main-page_issues-widget .active .item-header {
        color: black
    }

    .main-page_issues-widget .kedo-loader-wrapper {
        opacity: 1;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        transition: all .5s;
    }

    .main-page_issues-widget .kedo-loader-wrapper.hidden {
        z-index: -1;
        opacity: 0;
    }

    .main-page_issues-widget .kedo-loader {
        width: 50px;
        --b: 8px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #514b82;
        -webkit-mask: repeating-conic-gradient(#0000 0deg, #000 1deg 70deg, #0000 71deg 90deg), radial-gradient(farthest-side, #0000 calc(100% - var(--b) - 1px), #000 calc(100% - var(--b)));
        -webkit-mask-composite: destination-in;
        mask-composite: intersect;
        animation: kedo-loader-rotate 1s infinite;
    }

    .main-page_issues-widget .kedo-spinner {
        animation: kedo-spinner-rotate 0.6s linear infinite;
        height: 24px;
        width: 24px;
        fill: black;
    }

    @keyframes kedo-loader-rotate {
        to {
            transform: rotate(.5turn)
        }
    }

    @keyframes kedo-spinner-rotate {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .main-page_issues-widget .st0 {
        opacity: 0.6;
    }

    .main-page_issues-widget .st1 {
        opacity: 0.5;
    }

    .main-page_issues-widget .st2 {
        opacity: 0.4;
    }

    .main-page_issues-widget .st3 {
        opacity: 0.3;
    }

    .main-page_issues-widget .st4 {
        opacity: 0.8;
    }

    .main-page_issues-widget .st5 {
        opacity: 0.9;
    }

    .main-page_issues-widget .st6 {
        opacity: 0.1;
    }

    .main-page_issues-widget .st7 {
        opacity: 0.2;
    }

    @media (max-width: 450px) {
        .main-page_issues-widget .widget-item {
            flex-basis: auto;
            flex-grow: 1;
            max-width: 100%;
        }
    }
</style>
