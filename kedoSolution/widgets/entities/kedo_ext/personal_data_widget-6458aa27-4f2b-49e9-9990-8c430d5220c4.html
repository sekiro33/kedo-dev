<style>

    .my-profile {

    }

    .my-profile.kedo_my-profile_wrapper {
        margin: 0;
        padding: 0;
        font-family: 'SF Pro Display';
        margin-top: 0;
        margin-bottom: 0;
        padding-top: 0;
        padding-bottom: 0;
        font-size: 16px;
        background-color: #F5F6FA;
    }

    .svg {
        fill: none;
    }

    .my-profile.h3 {
        font-size: 2rem
    }

    .my-profile.kedo_my-profile_wrapper {
        background-color: #F5F6FA;
    }

    .my-profile.settings_modal-button {
        padding: .5rem;
        border-radius: 4px;
        border: 1px solid #0055FF;
    }

    .my-profile.settings_modal-button.confirm {
        color: white;
        background-color: #0055FF;
    }

    .my-profile.settings_modal-button.cancel {
        color: #0055FF;
        background-color: white;
    }

    .my-profile.settings_modal-footer {
        padding: 0 2rem;
        padding-top: 1rem;
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: flex-start;
    }

    @keyframes kedo-loader-rotate {
        to {
            transform: rotate(.5turn)
        }
    }

    @keyframes kedo-spinner-rotate {
        0% {
            transform: rotate(0)
        }

        100% {
            transform: rotate(360deg)
        }
    }

    .my-profile.common-widget-title {
        display: flex;
        justify-content: space-between;
        gap: 1rem
    }

    .my-profile.common-content_title_text {
        pointer-events: none
    }

    .my-profile.common-content_title_tab {
        border-radius: 8px;
        background-color: transparent;
        border: 1px solid #05f;
        padding: .35rem 1rem;
        color: #05f;
        user-select: none;
        transition: all .3s;
        cursor: pointer
    }

    .my-profile.common-content_title_tab.active {
        background-color: #05f;
        color: #fff
    }

    .my-profile.common-content_title_tab:hover {
        background-color: #05f;
        color: #fff
    }

    .my-profile.active h3 {
        color: #05f
    }

    .my-profile.active .item-header {
        color: #000
    }

    .my-profile.active path {
        stroke: #05f
    }

    .my-profile.widget-container {
        display: flex;
        gap: 1.25rem
    }

    .my-profile.widget-title {
        display: flex;
        justify-content: space-between
    }

    .my-profile.item-header_container {
        display: flex;
        margin-bottom: .5rem;
        justify-content: space-between
    }

    .my-profile.item-header {
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 140%;
        color: #979797
    }

    .my-profile.widget-item {
        padding: 1.5rem;
        box-sizing: border-box;
        border-radius: 8px;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        flex-basis: 25%;
        transition: all .3s
    }

    a.widget-item {
        text-decoration: none
    }

    a.widget-item:hover {
        box-shadow: 0 0 13px 0 rgba(0, 0, 0, .1)
    }

    .my-profile.header-container {
        position: fixed;
        z-index: 100;
        width: 100%;
        background: #fff
    }

    .my-profile.kedo__my-profile_header {
        text-align: left
    }

    .my-profile.kedo__my-profle_header-title.common-widget-title {
        background-color: transparent;
        border-bottom: none;
        padding: 1rem 0
    }

    .my-profile.title-text {
        font-size: 2.4rem;
        margin-bottom: 0
    }

    .my-profile.kedo__my-profle_header-content {
        gap: 1rem;
        display: flex
    }

    .my-profile.kedo__my-profle_header-content div,
    .my-profile.kedo__my-profle_header-content h3 {
        color: #000
    }

    a.kedo__my-profle_header-title-button {
        transition: all .3s
    }

    a.kedo__my-profle_header-title-button:hover {
        text-decoration: none
    }

    a.kedo__my-profle_header-title-button:hover {
        background-color: #fff;
        color: #05f
    }

    .my-profile.kedo__my-profle_header-user-content {
        background-color: #fff;
        border-radius: 1rem;
        display: flex;
        flex-grow: 2;
        padding: 2rem;
        gap: 2rem
    }

    .my-profile.kedo__my-profle_header-user-info {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        gap: 2rem;
        max-width: 40%;
        flex-grow: 2
    }

    .kedo__my-profle_header-user_avatar-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative
    }

    .avatar-container_svg {
        opacity: 0;
        position: absolute;
        transition: all .3s;
        z-index: 2;
        width: 75px;
        height: 50px
    }

    .avatar-container_svg path {
        transition: all .3s
    }

    .avatar-container_svg:hover {
        cursor: pointer
    }

    .avatar-container_svg:hover path {
        fill: #737373
    }

    .kedo__my-profle_header-user_avatar-container:hover .avatar-container_svg {
        opacity: 1
    }

    .kedo__my-profle_header-user_avatar-container:hover {
        filter: brightness(85%)
    }

    .kedo__my-profle_header-user-avatar {
        border-radius: 50%;
        min-width: 144px;
        height: 144px;
        position: relative;
        align-items: center;
        justify-content: center;
        object-fit: cover
    }

    .my-profile.kedo__my-profle_header-user-work-info {
        display: flex;
        flex-direction: column
    }

    .my-profile.user-name {
        color: #fff;
        font-weight: 600;
        font-size: 24px
    }

    .my-profile.user-position {
        color: #fff;
        font-weight: 400;
        font-size: small
    }

    .my-profile.kedo__my-profle_header-user-work-content {
        border-left: 1px solid #fff;
        flex-grow: 3;
        align-items: center;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        border-left: 2px solid #5082e6
    }

    .my-profile.work-content-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-basis: 30rem
    }

    .my-profile.work-content-item_img {
        border-radius: 8px;
        height: 42px;
        width: 42px;
        border: 1px solid #5082e6;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem
    }

    .my-profile.work-content-item_info {
        display: flex;
        flex-direction: column
    }

    .my-profile.work-content-item_info-title {
        color: #fffFFFB2
    }

    .my-profile.work-content-item_info-value {
        color: #000;
        font-weight: 600
    }

    .my-profile.kedo__my-profle_header-notifications {
        background-color: #ffe5914d;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        border-radius: 1rem;
        width: 20rem;
        flex-shrink: 0
    }

    .my-profile.notifications-title {
        display: flex;
        gap: 1rem;
        align-items: center
    }

    .my-profile.notifications-text {
        font-weight: 600;
        font-size: 18px
    }

    .my-profile.notifications-img {
        min-width: 42px;
        height: 42px;
        background-color: #fabe00;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center
    }

    .my-profile.notification-item {
        display: flex;
        gap: .5rem;
        align-items: center;
        font-size: 300
    }

    .my-profile.kedo__my-profle_header-notifications input[type=radio] {
        appearance: none;
        background-color: #fff;
        padding: 0;
        margin: 0;
        font: inherit;
        color: currentColor;
        width: 1.5rem;
        height: 1.5rem;
        border: 1px solid #828282;
        border-radius: 50%;
        transform: translateY(-.075em);
        display: grid;
        place-content: center
    }

    .my-profile.kedo__my-profle_header-notifications input[type=radio]::before {
        content: "";
        width: .7rem;
        height: .7rem;
        border-radius: 50%;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em var(--form-control-color);
        background-color: #fabe00
    }

    .my-profile.kedo__my-profle_header-notifications input[type=radio]:checked::before {
        transform: scale(1)
    }

    .my-profile.kedo__my-profile_header-notification-label {
        display: flex;
        flex-direction: column;
        gap: 1rem
    }

    .my-profile.user-info-title {
        font-family: Helvetica;
        font-weight: 600;
        font-size: 16px
    }

    @media (max-width:1320px) {
        .my-profile.kedo__my-profle_header-user-work-content {
            align-items: start;
            flex-grow: 0;
            gap: 2rem;
            font-size: 14px
        }

        .kedo__my-profle_header-user-avatar {
            min-width: 100px;
            height: 100px
        }

        .my-profile.user-name {
            font-size: 14px
        }

        .my-profile.user-position {
            font-size: 12px
        }
    }

    @media (max-width:1200px) {
        .my-profile.kedo__my-profle_header-user-info {
            flex-direction: column;
            justify-content: center;
            gap: 2rem
        }

        .my-profile.kedo__my-profle_header-user-work-content {
            font-size: 12px
        }
    }

    @media (max-width:720px) {
        .my-profile.kedo__my-profle_header-notifications {
            width: 100%
        }

        .my-profile.kedo__my-profle_header-content {
            flex-direction: column
        }
    }

    @media (max-width:450px) {
        .my-profile.common-widget-title {
            border-bottom: 1px solid #d9d9d9;
            background-color: #fff;
            padding: .5rem .8rem
        }

            right: -1.5rem;
            top: -.1rem;
            cursor: pointer;
            pointer-events: all
        }

        .my-profile.common-content_title_text {
            font-size: 16px;
            font-weight: 600;
            position: relative
        }

        .my-profile.widget-item {
            flex-basis: auto;
            flex-grow: 1;
            max-width: auto
        }

        .my-profile.kedo__my-profle_header-user-work-content {
            border-left: 0;
            border-top: 1px solid #fff;
            margin: 2rem;
            padding: 2rem 0 0 0
        }

        .my-profile.kedo__my-profle_header-user-content {
            flex-direction: column
        }

        .my-profile.kedo__my-profle_header-user-info {
            flex-direction: row;
            max-width: 100%;
            padding-bottom: 0
        }

        .my-profile.user-name {
            font-size: 20px

        .my-profile.user-position {
            font-size: 14 px
