    .holidays-info__popup-wrapper {
        position: absolute;
        top: 130%;
        left: 50%;
        transform: translate(-50%, 0);
        z-index: 50;
        background-color: white;
        width: 100%;

        border-radius: 3px;
        padding: 0.3rem 1rem;

        pointer-events: none;

        transition: .3s
    }

    .holidays-info__popup-wrapper--disabled {
        display: none;
    }

    .holidays-info__popup-wrapper--hidden {
        opacity: 0;
    }

    .holidays-info__popup-wrapper:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-bottom: 8px solid #fff;
        border-left: 11px solid transparent;
        border-right: 11px solid transparent;
        top: 0;
        left: 50%;
        transform: translate(-50%, -7px);
    }

    .holidays-info__popup-wrapper:before {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-bottom: 9px solid #97C6E3;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        left: 50%;
        transform: translate(-50%, -11px);
    }

    .holidays-info__container.info .holidays-info__popup-wrapper {
        border: 1px solid #6fadd6;
    }

    .holidays-info__container.warning .holidays-info__popup-wrapper {
        border: 1px solid #FFF8E6;
    }

    .holidays-info__container.danger .holidays-info__popup-wrapper {
        border: 1px solid #FCEAEA;
    }

    .holidays-info__container.info .holidays-info__popup-wrapper:before {
        content: '';
        border-bottom: 9px solid #6fadd6;
    }

    .holidays-info__container.warning .holidays-info__popup-wrapper:before {
        content: '';
        border-bottom: 9px solid #FFF8E6;
    }

    .holidays-info__container.danger .holidays-info__popup-wrapper:before {
        content: '';
        border-bottom: 9px solid #FCEAEA;
    }
