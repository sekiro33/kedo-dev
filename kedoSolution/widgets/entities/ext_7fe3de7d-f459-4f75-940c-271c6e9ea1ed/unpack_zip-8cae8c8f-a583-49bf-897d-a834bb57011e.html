<style>
    .btn.disabled {
        pointer-events: none;
        color: #afafaf;
        background-color: #d6d6d6;
        transition: all 0.5s;
    }
</style>
<script>
    if (!window.confirmButton) {
        let findConfirmButton = window.setInterval(() => {
            console.log("no confirm button outer");

            let confirmButton = document.querySelector(".modal-footer .btn")
            if (!confirmButton) {
                return;
            };
            window.clearInterval(findConfirmButton);
            window.confirmButton = document.querySelector(".modal-footer .btn");

        }, 100);
    };
</script>
