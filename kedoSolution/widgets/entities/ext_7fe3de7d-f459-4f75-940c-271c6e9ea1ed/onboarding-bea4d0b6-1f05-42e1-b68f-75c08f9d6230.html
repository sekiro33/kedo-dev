  <template class="kedo__unep-template">
    <section class="kedo__on-check-wrapper">
      <div class="kedo__on-check-content-container">
        <div class="kedo__window-header">
          <div class="kedo__window-header-nav">
            <ul class="kedo__window-header-items">
              <li class="kedo__window-header-item kedo__window-header-item_active">
                <p class="kedo__window-header-item-text kedo__window-header-item-text--first">1</p>
                <p class="kedo__window-header-item-text">Заполнение данных</p>
              </li>
              <li class="kedo__window-header-item kedo__window-header-item--sub">
              </li>
              <li class="kedo__window-header-item">
                <p class="kedo__window-header-item-text kedo__window-header-item-text--first">2</p>
                <p class="kedo__window-header-item-text">Подписание соглашения</p>
              </li>
              <li class="kedo__window-header-item kedo__window-header-item--sub">
              </li>
              <li class="kedo__window-header-item">
                <p class="kedo__window-header-item-text kedo__window-header-item-text--first">3</p>
                <p class="kedo__window-header-item-text">Выпуск ЭП</p>
              </li>
              <li class="kedo__window-header-item kedo__window-header-item--sub">
              </li>
              <li class="kedo__window-header-item">
                <p class="kedo__window-header-item-text kedo__window-header-item-text--first">4</p>
                <p class="kedo__window-header-item-text">Подписание документов</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="kedo__on-check-container">
          <h3 class="kedo__on-check-title"></h3>
          <p class="kedo__on-check-text"></p>
          <div class="kedo__unep-buttons">
            <div id="unep-confirm-button" class="kedo__unep-buttons_button-container">
              <div class="kedo__unep-buttons-popup" id="confirm">
                <div class="kedo__unep-buttons-popup_header">
                  <p>Ввести подтверждающий код</p>
                </div>
                <div class="kedo__unep-buttons-popup_text">
                  <p>Доставка сообщения может занять до 1 минуты.</p>
                  <input type="text" placeholder="Код из СМС" id="user_code">
                </div>
                <div class="kedo__unep-buttons">
                  <p style="color: #ababab; font-size: 1.2rem;">Можно запросить новый код через: <span class="timer"></span></p>
                  <button class="kedo-button kedo-button_unep_color_blue popup kedo-button-sms">Получить</button>
                </div>
                <p class="unep-wrong-code">Неверный код, попробуйте еще раз</p>
                <div class="kedo__unep-buttons" style="padding-left: 0; position: relative;">
                  <div hidden class="unep-button-loader">
                    <%= Context.data.loader_template %>
                  </div>
                  <button id="check-code" class="kedo-button kedo-button_unep_color_blue popup">Отправить</button>
                  <button id="discard-code" class="kedo-button kedo-button_unep_color_red popup">Отмена</button>
                </div>
              </div>
              <button id="popup-confirm" class="kedo-button kedo-button_unep_color_blue">Подтвердить</button>
            </div>
            <div id="unep-discard-button" class="kedo__unep-buttons_button-container">
              <div class="kedo__unep-buttons-popup discard" style="gap: 1rem;" id="discard">
                <div class="kedo__unep-buttons-popup_header">
                  <p>Оставьте комментарий для отказа: </p>
                </div>
                <textarea class="kedo__unep-buttons-popup_comment" placeholder="Ваш комментарий" id="discard-comment"></textarea>
                <button class="kedo-button kedo-button_unep_color_blue popup">Подтвердить</button>
              </div>
              <button id="popup-discard" class="kedo-button kedo-button_unep_color_red">Отклонить</button>
            </div>
          </div>        
        </div>
      </div>
  
      <footer class="kedo__content-footer footer">
        <p class="footer__text"><%- textFooterPortal %></p>
      </footer>
    </section>
  </template>
