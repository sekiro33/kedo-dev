<style>
    *, p, h1, h2, h3, h4, h5 {
        margin: 0;
        padding: 0;
        font-family: "SF Pro Display";
        font-size: 16px;
        --main-color: #5082E6;
        --main-color-hover: #548dff;
        --error-color: #E62D32;
        --error-color-hover: #f9393c;
        --inactive: #D9D9D9;
        --default-delay: .3s;
    }

    .content-body__inner {
        padding: 0 !important;
    }

    .loader_spinner-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #FFF;
        top: 0;
        left: 0;
    }

    .loader_spinner {
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from {
            transform: rotateZ(0deg)
        }
        to {
            transform: rotateZ(360deg)
        }
    }

    .kedo-hidden {
        display: none;
    }

    .common-title {
        color: black;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        line-height: 30px;
    }

    .common-descriptor {
        font-weight: 400;
        font-size: 15px;
    }

    .common-link {
        font-weight: 500;
        font-size: 15px;
        color: var(--main-color);
    }

    .common-link:hover {
        text-decoration: none;
        color: var(--main-color-hover);
        cursor: pointer;
    }

    .common-link.inactive {
        color: black;
        pointer-events: none;
    }

    .common-checkbox {
        min-width: 16px;
        min-height: 16px;
        border: 1px solid #D9D9D9;
        border-radius: 2px;
        position: relative;
    }

    .common-checkbox:hover {
        cursor: pointer;
    }

    .common-checkbox.checked::before {
        top: 2px;
        left: 3px;
        position: absolute;
        content: "";
        min-width: 10px;
        min-height: 7px;
        border-left: 2px solid var(--main-color);
        border-bottom: 2px solid var(--main-color);
        transform: rotateZ(-45deg);
    }

    .common-button-container {
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-items: center;
    }

    .common-button {
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 17px;
        font-weight: 600;
        border: none;
        color: white;
        height: 4rem;
        transition: color, background-color var(--default-delay) linear;
    }

    .common-button.primary {
        background-color: var(--main-color);
    }

    .common-button.primary:hover {
        background-color: var(--main-color-hover);
    }

    .common-button.common {
        font-size: 15px;
        font-weight: 400;
        background-color: white;
        color: var(--main-color);
    }

    .common-button.common:hover {
        background-color: var(--main-color);
        color: white;
    }

    .common-button.danger {
        background-color: var(--error-color);
    }

    .common-button.danger:hover {
        background-color: var(--error-color-hover);
    }

    .common-button.inactive {
        background-color: var(--inactive);
        pointer-events: none;
    }

    .common-button.inactive:hover {
        background-color: var(--inactive);
    }

    .common-form-container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    .common-descriptor-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .common_info_card {
        border: 1px solid #D9D9D9;
        display: flex;
        flex-direction: column;
        padding: 2rem;
        border-radius: 5px;
        gap: 2rem;
        position: relative;
    }
    
    .common_info_card.kedo-hidden {
        display: none;
    }

    .common-file-field {
        display: flex;
        gap: .5rem;
    }

    .common-file-field.kedo-hidden {
        display: none;
    }

    .file-svg {
        fill: none;
    }

    .common_field {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        gap: 1rem;
        position: relative;
    }

    .common_field * {
        font-size: 15px;
        font-weight: 400;
    }

    .common_field-label {
        position: relative;
        color: black;
        flex-basis: 30%;
    }

    .common_field.required .common_field-label:after {
        /* position: absolute;
        content: "*";
        color: var(--error-color);
        top: 0;
        right: -1rem; */
    }

    .required_field {
        color: var(--error-color);
    }

    .common_field-input {
        border: 1px solid var(--inactive);
        border-radius: 4px;
